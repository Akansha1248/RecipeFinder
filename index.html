<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Flavor Hub - Your Recipe Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="container">
            <h1>The Flavor Hub</h1>
            <p>Discover delicious recipes for every occasion!</p>
        </div>
    </header>

    <section id="search-container" class="container">
        <input type="text" id="searchInput" placeholder="Search for recipes (e.g., pasta, chicken, vegetarian)">
        <button id="searchButton">Find Recipes</button>
    </section>

    <section id="results-container" class="container">
        <h2>Latest Recipes</h2>
        <div class="recipe-grid">
            </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 The Flavor Hub. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
